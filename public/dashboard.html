<!DOCTYPE html>
<html>
<head>
    <title>PlacementPro Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/yourkit.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="sidebar">
    <h2><i class="fas fa-briefcase"></i> PlacementPro</h2>
    <ul>
        <li><i class="fas fa-home"></i> Dashboard</li>
        <li><i class="fas fa-users"></i> Students</li>
        <li><i class="fas fa-building"></i> Companies</li>
        <li><i class="fas fa-chart-line"></i> Analytics</li>
    </ul>
</div>

<div class="main">
    <div class="card">
        <h3><i class="fas fa-bullhorn"></i> Active Drives</h3>
        <p>Manage placement drives efficiently</p>
        <button class="primary-btn">Create Drive</button>
    </div>

    <div class="card">
        <h3><i class="fas fa-user-check"></i> Eligible Students</h3>
        <p>View filtered students based on criteria</p>
        <button class="primary-btn">View Students</button>
    </div>
</div>

</body>
</html>
